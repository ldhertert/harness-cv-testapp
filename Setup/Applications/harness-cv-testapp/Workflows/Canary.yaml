harnessApiVersion: '1.0'
type: CANARY
envName: Dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
templatized: true
userVariables:
- type: TEXT
  allowedValues: NORMAL,UNKNOWN_EVENT,UNEXPECTED_FREQUENCY,APM_REGRESSION
  fixed: false
  mandatory: true
  name: TestMode
  value: NORMAL
